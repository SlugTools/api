{% extends "base.html" %}

{% block content %}
    <h1>Sources</h1>
    <p>All data is the property of their respective sources</p>
    <p>CSS by <a href="https://erikboesen.com">Erik Boesen</a></p>
    {% for i in sources %}
        <h3>{{ i }}</h3>
        {% for j in sources[i] %}
            <p><a href={{ sources[i][j] }} target="_blank" rel="noopener noreferrer">{{ j }}</a></p>
        {% endfor %}
    {% endfor %}
{% endblock %}
